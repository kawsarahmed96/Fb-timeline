<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook timeline</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

  <div class="container">
    
    <div class="row mt-3">
      <div class="col-md-6 m-auto">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="facebook_timeline d-flex gap-2">
              <img
                src="https://scontent.fdac7-1.fna.fbcdn.net/v/t1.6435-1/186464526_1637745659743470_8637322589900759309_n.jpg?stp=c0.0.40.40a_cp0_dst-jpg_p40x40&_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeEHGBGtWewo4OZGxodTH_NsI3y9YRdoB8YjfL1hF2gHxn7APFAd5y-INnUtajCFxn6uZfgRzh1_IcEKxulOyGXM&_nc_ohc=ziCp-a0VKTgAX_KrvfH&_nc_ht=scontent.fdac7-1.fna&oh=00_AfC-gOq0_OZN_roxss_21v2PZtb9bnE5rsEkbjcqSzKhIQ&oe=66265D3D"
                alt="" srcset="">

                <div class="author_info  w-100">
                 <button  class="btn btn-secondary w-100 " data-bs-toggle="modal" data-bs-target="#post_create" aria-label="Close" type="button">What's on Your mind !</button>
                </div> 
             </div>
            <div class="modal fade shadow-lg p-2" id="post_create" >
              <div class="modal-dialog ">
                <div class="modal-content">
                  <div class="modal-header p-2">
                    <h4 class="fs-7">Create Post</h4>
                    <button type="button" class="btn-close create_btn_close" id="btn_close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="msg"></div>
                      <form id="create_post_data">
                        <div class="my-3">
                          <input type="text" name="name" placeholder="Author Name" class="form-control">
                        </div>
                        <div class="my-3">
                          <input type="text" name="photo"  placeholder="Author Photo" class="form-control">
                        </div>
                        <div class="my-3">
                          <textarea type="text-area" name="post_content" cols="3" rows="2" placeholder="Your Post here..." class="form-control"></textarea>
                        </div>
                        <div class="my-3">
                          <input type="text" name="post_photo" placeholder="Post Photo" class="form-control">
                        </div>
                      
                        <div class="my-3">
                          <button type="submit" class="btn btn-secondary">Create Post</button>
                        </div>
                      
                      </form>
                  </div>
                  
                </div>
              </div>
            </div>
   
            <div class="modal fade shadow-lg p-2" id="post_update_form" >
              <div class="modal-dialog ">
                <div class="modal-content">
                  <div class="modal-header p-2">
                    <h4 class="fs-7">Edit Post</h4>
                    <button type="button" class="btn-close edit_btn_close"  id="btn_close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <div class="msg"></div>
                      <form id="edit_post_data">
                        <div class="my-3">
                          <input type="text" name="name" placeholder="Author Name" class="form-control">
                        </div>
                        <div class="my-3">
                          <input type="hidden" name="inputId"  class="form-control">
                        </div>
                        <div class="my-3">
                          <input type="text" name="photo"  placeholder="Author Photo" class="form-control">
                        </div>
                        <div class="my-3">
                          <textarea type="text-area" name="post_content" cols="3" rows="2" placeholder="Your Post here..." class="form-control"></textarea>
                        </div>
                        <div class="my-3">
                          <input type="text" name="post_photo" placeholder="Post Photo" class="form-control">
                        </div>
                      
                        <div class="my-3">
                          <button type="submit" class="btn btn-secondary">Update</button>
                        </div>
                      
                      </form>
                  </div>
                  
                </div>
              </div>
            </div>
   
              
          </div>

        </div>         
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6 m-auto show_post">
      </div>
    </div>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/models.js"></script>
  <script src="src/functions.js"></script>
  <script src="src/main.js"></script>
 
</body>
</html>
